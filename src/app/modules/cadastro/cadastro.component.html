<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <cmail-header></cmail-header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">

        <h2>{{mensagem}}</h2>

        <form [formGroup]="formCadastro" (ngSubmit)="cadastrarUsuario()">

          <cmail-form-group label="Nome" id-campo="nome">
            <input formControlName="nome" required type="text" name="nome" cmailFormField>
            <span class="mdl-textfield__error">Informar um nome é obrigatório!</span>
          </cmail-form-group>

          <cmail-form-group label="Username" id-campo="username">
            <input formControlName="username" required type="text" name="username" cmailFormField>
            <span class="mdl-textfield__error">Informar um username é obrigatório!</span>
          </cmail-form-group>

          <cmail-form-group label="Senha" id-campo="senha">
            <input formControlName="senha" required type="password" name="senha" cmailFormField>
            <span class="mdl-textfield__error">Informar uma senha é obrigatório!</span>
          </cmail-form-group>

          <cmail-form-group label="Avatar" id-campo="avatar">
            <input formControlName="avatar" required type="text" name="avatar" cmailFormField>
            <span class="mdl-textfield__error">Informar um avatar é obrigatório!</span>
          </cmail-form-group>

          <cmail-form-group label="Telefone" id-campo="telefone">
            <input formControlName="telefone" required type="text" name="telefone" cmailFormField>
            <span class="mdl-textfield__error">Informar um telefone é obrigatório!</span>
          </cmail-form-group>

          <div class="mdl-card__actions">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
              Cadastrar
            </button>
          </div>

        </form>
      </div>
    </div>
  </main>
</div>
